<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Orbitron;
            background-color: #FFFFFF;
            background-size: cover; /* Adjust as needed: cover, contain, auto, etc. */
            background-repeat: no-repeat; /* Set to 'repeat' if needed */
            background-image: url('images/mf1.jpeg'); /* Replace 'your-image-url.jpg' with your image URL */
            margin: 0;
            padding: 0;
        }

        p {
            color: aliceblue;
        }

        header {
            background-image: url('images/mf1.jpeg'); /* Replace 'your-image-url.jpg' with your image URL */
            background-size: cover; /* Adjust as needed: cover, contain, auto, etc. */
            background-repeat: no-repeat; /* Set to 'repeat' if needed */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: center; /* Center the navigation horizontally */
            align-items: center;
            padding: 1rem;
        }

        #ham-menu {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        #nav-bar {
            list-style: none;
            padding: 0;
            display: flex;
        }

            #nav-bar li {
                margin: 0 1rem;
            }

            #nav-bar a {
                text-decoration: none;
                color: white;
            }

        #home {
            padding: 5rem 0;
            position: relative;
        }

        #logo {
            position: absolute;
            top: 0;
            right: 0;
        }

            #logo img {
                max-width: 100%;
            }

        .container {
            background: url('your-image-url.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(48, 13, 47, 0.7); /* Darker transparency */
            padding: 20px;
            border-radius: 10px;
            width: 400px; /* Increase the width */
            margin: 0 auto; /* Center the container horizontally */
            text-align: center; /* Center the content inside the container */
        }

            .container h2 {
                text-align: center;
                color: aliceblue;
            }

            .container form {
                text-align: left;
                color: white;
            }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                color: white; /* Label text color */
                font-family: Orbitron, sans-serif; /* Font family Orbitron */
            }

            .form-group input {
                width: 95%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                color: #000; /* Input text color */
            }

            .form-group button {
                width: 100%;
                padding: 10px;
                background: #060606;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            
    </style>
</head>
<body>
    <header>
        <nav>
            <i class="fas fa-bars" id="ham-menu"></i>
            <ul id="nav-bar">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="booking.html">Book</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <a href="#home" id="logo">
            <img src="bg3.png" alt="logo">
        </a>
    </section>

    <div class="container">
        <h2>PERSONAL DETAILS</h2>
        <p>Kindly complete the following information before proceeding to the reservation page.</p>
        <form>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class "form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Proceed</button>
            </div>
        </form>
    </div>
</body>
</html>
